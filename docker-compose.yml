services:
  streamlit:
    build:
      context: .
      dockerfile: Dockerfile
    pull_policy: build
    image: imperialism-streamlit:latest
    container_name: imperialism-streamlit
    ports:
      - "${APP_PORT_EXTERNAL-8501}:${APP_PORT_INTERNAL-8501}"
    volumes:
      # Mount the app directory for live reloading
      - .:/app
      # Persist autosave data
      - ./saved:/app/saved
      - ./inputs:/app/inputs
    environment:
      - STREAMLIT_SERVER_PORT=${APP_PORT_INTERNAL-8501}
      - STREAMLIT_BROWSER_SERVER_PORT=${APP_PORT_EXTERNAL-8501}
      - STREAMLIT_BROWSER_SERVER_ADDRESS=${APP_HOST-localhost}
      - STREAMLIT_SERVER_ADDRESS=0.0.0.0
      - PROTOCOL_BUFFERS_PYTHON_IMPLEMENTATION=python
    restart: unless-stopped
    healthcheck:
      test:
        [
          "CMD-SHELL",
          "curl -f http://localhost:$$STREAMLIT_SERVER_PORT/_stcore/health",
        ]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
